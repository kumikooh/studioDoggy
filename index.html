<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>studio Doggy</title>
    <meta
      name="description"
      content="sutudio Doggy|スタジオドギー|静岡県|御殿場市"
    />
    <!-- サイト制作者 -->
    <meta name="author" content="kumikoooh" />
    <!-- サイトのURL -->
    <link rel="canonical" href="https://studiodoggy.com" />
    <!-- サイトタイトル -->
    <meta
      property="og:title"
      content="studio Doggy|愛犬と家族の写真撮影スタジオドギー"
    />
    <meta
      property="og:site_name"
      content="studio Doggy|愛犬と家族の写真撮影スタジオドギー"
    />
    <!-- サイト説明文 -->
    <meta
      property="og:description"
      content="富士山の麓静岡県御殿場市で愛犬と家族の写真撮影ができる一軒家貸し切りスタイルのフォトスタジオ"
    />
    <!-- サイトのURL -->
    <meta property="og:url" content="https://studiodoggy.com" />
    <!-- サイトを共有した際に表示される画像URL -->
    <meta
      property="og:image"
      content="https://studiodoggy.com/asset/image/ogp-dammy.jpg"
    />
    <!-- サイトの種類 -->
    <meta property="og:type" content="website" />
    <!-- Twitterで表示させたときの見え方 -->
    <meta name="twitter:card" content="large" />
    <!-- Twitterのユーザー名 -->
    <meta name="twitter:site" content="" />
    <!-- サイトの言語情報 -->
    <meta property="og:locale" content="ja_JP" />
    <!-- サイトのアイコン -->
    <link rel="icon" type="image/x-icon" href="./asset/image/favicon.ico" />
    <!-- fontawesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <!-- reset.css destyle -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <!-- .l-header -->
    <header class="l-header">
      <div class="c-inner">
        <div class="l-header__content">
          <a href="" class="l-header__logo"
            ><img
              class="c-logo-paw"
              src="./asset/image/header-logo.svg"
              alt="" />
            <img
              class="c-logo-paw-lg"
              src="./asset/image/header-logo-lg.svg"
              alt=""
          /></a>

          <div class="p-openbtn"><span></span><span></span></div>
        </div>
      </div>
    </header>
    <!-- /.l-header -->

    <!-- main -->
    <main>
      <!-- .p-hero -->
      <section class="p-hero c-section">
        <div class="c-inner">
          <img src="./asset/image/hero--750.jpg" alt="" class="hero" />
          <img src="./asset/image/hero@2x.jpg" alt="" class="hero-lg" />
        </div>
      </section>
      <!-- /.p-hero -->

      <!-- .p-about -->
      <section class="p-adout c-section">
        <div class="c-inner"></div>
      </section>
      <!-- /.p-about -->

      <!-- .p-plan -->
      <section class="p-plan c-section">
        <div class="c-inner"></div>
      </section>
      <!-- /.p-plan -->

      <!-- .p-voice -->
      <section class="p-voice c-section">
        <div class="c-inner"></div>
      </section>
      <!-- /.p-voice -->

      <!-- /p-faq -->
      <section class="p-faq c-section">
        <div class="c-inner"></div>
      </section>
      <!-- /.p-faq -->

      <!-- .p-gallery -->
      <section class="p-gallery c-section">
        <div class="c-inner"></div>
      </section>
      <!-- /.p-gallery -->

      <!-- .p-access -->
      <section class="p-access c-section">
        <div class="c-inner"></div>
      </section>
      <!-- /.p-access -->
    </main>
    <!-- /main -->

    <!-- .l-footer -->
    <footer class="l-footer">
      <div class="c-inner"></div>
    </footer>
    <!-- /.l-footer -->

    <!-- js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="asset/js/hamburger.js"></script>
  </body>
</html>
